<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Solitaire Game</title>
        <link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="./favicon.ico" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <!--
		Original source by Hector Vilas
		Check my GitHub profile for more projects:
		https://github.com/HectorVilas
		Codepen
		https://codepen.io/HectorVilas/pen/WNJzjrp
		-->

        <div class="full-screen-container hidden">
            <div class="prompt">
                <button class="btn-close">X</button>
                <div class="content-about hidden">
                    <p>
                        Original game made by
                        <a href="https://github.com/HectorVilas" target="_blank">HectorVilas</a> in HTML, CSS and
                        JavaScript.
                    </p>
                    <p>
                        Source from Hector Vilas' Codepen
                        <a href="https://codepen.io/HectorVilas/pen/WNJzjrp" target="_blank">Solitaire Game</a>
                    </p>
                    <p>
                        <a
                            href="https://pixabay.com/vectors/card-deck-deck-cards-playing-cards-161536/"
                            target="_blank"
                        >
                            Deck</a
                        >
                        images by OpenClipart-Vectors from Pixabay
                    </p>
                    <p>
                        <a
                            href="https://pixabay.com/illustrations/joker-playing-cards-fun-play-throw-6230505/"
                            target="_blank"
                        >
                            Joker</a
                        >
                        image in menu by TAMGRA from Pixabay
                    </p>
                </div>
                <div class="content-win hidden">
                    <p>YOU</p>
                    <p>WIN</p>
                </div>
            </div>
        </div>
        <button class="btn-restart"><img src="assets/images/hud/restart.svg" /></button>
        <button class="btn-about">?</button>

        <div class="moving-cards hidden"></div>
        <div class="play-area">
            <div id="stock"></div>
            <div id="waste"></div>
            <div id="info-space"></div>
            <div class="foundation" id="fnd-0"></div>
            <div class="foundation" id="fnd-1"></div>
            <div class="foundation" id="fnd-2"></div>
            <div class="foundation" id="fnd-3"></div>

            <div class="tableau" id="tab-0"></div>
            <div class="tableau" id="tab-1"></div>
            <div class="tableau" id="tab-2"></div>
            <div class="tableau" id="tab-3"></div>
            <div class="tableau" id="tab-4"></div>
            <div class="tableau" id="tab-5"></div>
            <div class="tableau" id="tab-6"></div>
        </div>
        <div id="preload" class="hidden"></div>
        <!-- partial -->
        <script src="./script.js"></script>
    </body>
</html>
